apiVersion: apps/v1
kind: Deployment
metadata:
  name: salman-api-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: salmannawaz/salman-api
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: salman-api-svc
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
